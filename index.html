<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md bg-secondary p-2">
            <div class="container-md">
              <a class="navbar-brand text-white fw-bold" href="#">START BOOTSTRAP</a>
              <button class="navbar-toggler filter-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon filter-0"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">PORTFOLIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">ABOUT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">CONTACT</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
      <section class="bg-success">
        <div class="container-md">
          <div class="mx-auto max-width">
            <img src="img/avatar.svg" alt="avatar" class="p-4 img-fluid">
          </div>

          <div>
            <h1 class="text-center text-white fw-bold size">
              START BOOTSTRAP
            </h1>
          </div>

          <div class="d-flex align-items-center justify-content-center w-50 mx-auto p-3">
            <div class="w-25">
              <hr class="border border-white border-2 opacity-100 rounded">
            </div>

            <div>
              <i class="bi bi-star-fill text-white p-3 fs-3"></i>
            </div>

            <div class="w-25">
              <hr class="border border-white border-2 opacity-100 rounded">
            </div>
          </div>

          <div class="pb-5">
            <h5 class="text-center text-white">
              GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
            </h5>
          </div>
        </div>
      </section>

      <section>
        <div class="container-md">
          <h2 class="text-center fw-bold pt-5 mb-0">
            PORTFOLIO
          </h2>
  
          <div class="d-flex align-items-center justify-content-center w-50 mx-auto p-3">
            <div class="w-25">
              <hr class="border border-dark border-2 opacity-100 rounded">
            </div>
  
            <div>
              <i class="bi bi-star-fill text-dark p-3 fs-3"></i>
            </div>
  
            <div class="w-25">
              <hr class="border border-dark border-2 opacity-100 rounded">
            </div>
          </div>

          <div class="row g-4">
            <div class="col-12 col-md-6 col-lg-4">
              <img src="img/cabin.png" alt="cabina" class="img-fluid rounded-2">

            </div>

            <div class="col-12 col-md-6 col-lg-4">
              <img src="img/cake.png" alt="cake" class="img-fluid rounded-2">
            </div>

            <div class="col-12 col-md-6 col-lg-4">
              <img src="img/circus.png" alt="cirucs" class="img-fluid rounded-2">
            </div>

            <div class="col-12 col-md-6 col-lg-4">
              <img src="img/game.png" alt="game" class="img-fluid rounded-2">
            </div>

            <div class="col-12 col-md-6 col-lg-4">
              <img src="img/safe.png" alt="safe" class="img-fluid rounded-2">
            </div>

            <div class="col-12 col-md-6 col-lg-4">
              <img src="img/submarine.png" alt="submarine" class="img-fluid rounded-2">
            </div>
          </div>
        </div>
      </section>
    </main>
</body>
</html>
